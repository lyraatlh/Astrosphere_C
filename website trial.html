<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <title>Website</title>
    <!-- External Style CSS -->
<link rel="stylesheet" href="styleL.css" />
</head>
<body>
    <header>
       <div class="navbar">
        <div class="logo"><a href="#">Web Lyra</a></div>
        <ul class="links">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="flower">Flower</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Order Now!</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
       </div>

       <div class="dropdown_menu">
        <li><a href="hero">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="flower">Flower</a></li>
        <li><a href="contact">Contact</a></li>
        <li><a href="#" class="action_btn">Order Now!</a></li>
       </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur <br />adipisicing elit. Cum, placeat.
            </p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen =  dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
